# Extended Training Configuration for Diamond Finding
# Use for 50k-100k+ step training runs

environment:
  name: "TerraScout-v2"
  max_episode_steps: 2000

algorithm:
  name: "PPO"
  policy: "MlpPolicy"
  device: "cpu" # MLP is faster on CPU

hyperparameters:
  learning_rate: 0.0003
  n_steps: 2048
  batch_size: 64
  n_epochs: 10
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  ent_coef: 0.01
  vf_coef: 0.5
  max_grad_norm: 0.5

training:
  total_timesteps: 100000
  eval_freq: 10000
  n_eval_episodes: 5
  save_freq: 25000

logging:
  tensorboard: true
  log_dir: "training/logs"

checkpoint:
  save_dir: "training/checkpoints"
  save_best: true
